spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s

spring.datasource.url=jdbc:postgresql://localhost:5433/inventory
spring.datasource.username=inventory
spring.datasource.password=inventory

logging.level.services=debug

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.security.user.name=ChangeMe
spring.security.user.password=SomeSecurePassword
spring.security.user.roles=admin

inventory.default.user.permission.name=admin
inventory.default.user.permission.description="Default permission for everything"

inventory.security.tokens.remember-me.key=SomethingVerySecure
